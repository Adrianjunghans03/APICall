<ng-container *ngIf="UserClick == false">
<div class="users" *ngFor ="let user of users$ | async" (click)="UserClicked(user.id)" >{{user.name}}</div>
</ng-container>



<ng-container *ngIf="UserClick == true">

  <div class="users">{{specificUser$ | async}}</div>

  <ng-container *ngIf="edit == true">
    <textarea  placeholder="Title?"[(ngModel)]="title"> <br> </textarea>
    <textarea  placeholder="Body?" [(ngModel)]="body"> <br> </textarea>
    <button (click)="SaveEdit()">Save</button>
    <br>

  </ng-container>

  <div class="posts" *ngFor ="let post of posts$ | async" (click)="showEditInputFields(post.id, post.title, post.body)">Title: {{post.title}} <br> Body: {{post.body}}</div>

</ng-container>
